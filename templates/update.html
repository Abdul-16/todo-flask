{%extends 'base.html'%} {%block body%}
<div class="container">
    <h1>Update your To do</h1>
  <form action="/update/{{allTodo.srno}}" method="POST">
    <div class="mb-3 my-2">
      <label for="text" class="form-label">Title</label>
      <input
        type="text"
        name="title"
        class="form-control"
        id="title"
        value="{{allTodo.title}}"   
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input
        type="text"
        name="desc"
        class="form-control"
        id="desc"
        value="{{allTodo.desc}}"
      />
    </div>
    <button type="submit" class="btn btn-outline-primary">Update</button>
  </form>
  {%endblock body%}
</div>
